<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f5f6;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 1.5rem;
            color: #666;
            margin-top: 20px;
        }
        .progress-bar {
            width: 60%;
            background-color: #ddd;
            border-radius: 5px;
            margin: 20px auto;
            height: 20px;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            font-weight: bold;
            animation: progressAnimation 3s ease-in-out forwards;
        }
        @keyframes progressAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }
        /* Example of a simple animation */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .animated-text {
            animation: fadeInOut 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Work in Progress</h1>
        <div class="progress-bar">
            <div class="progress">60%</div>
        </div>
        <div class="loading">
            <span class="animated-text">Loading...</span>
        </div>
    </div>
</body>
</html>
